 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="16x16" href="//d26tpo4cm8sb6k.cloudfront.net/icon-16x16.png">

</head>

<body>
    
    <div class="container">
    <h1 class="heading">BMI CALCULATOR</h1>
    <div class="main">
    <form>
        <p>
            <label>Height in cm</label> <input type="text" id="height">
        </p>
        <p>
            <label>Weight in kg</label> <input type="text" id="weight">
        </p>
        <button>Calculate</button>
        <div id="results"></div>
        <div id="moreInfo"></div>
        <div class="bmiIdea">
            <h3>BMI Weight Guide</h3>
            <p>Under Weight = Less than 18.6</p>
            <p>Normal Range = 18.6 and 24.9</p>
            <p>Overweight = Greater than 24.9</p>
        </div>
        </div>
    </form>
</body>
<script src="main.js"></script>
</html>
